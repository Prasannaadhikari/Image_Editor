<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://kit.fontawesome.com/828a3930be.js" crossorigin="anonymous"></script>
    <script src="./script/constants.js" defer></script>
    <script src="./script/shapes.js" defer></script>
    <script src="./script/frames.js" defer></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/filters.js" defer></script>
    <title>Image Editor</title>
</head>
<body>
    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="brighten">Brightness</label>
                <input type="range" min="0" max="200" value="100" step="10" id="brighten">
            </div>

            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
            </div>

            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" min="0" max="200" value="100" id="contrast">
            </div>

            <div class="filter">
                <label for="hue-rotate">Hue-Rotate</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate">
            </div>

            <div class="filter">
                <label for="saturate">Saturate</label>
                <input type="range" min="0" max="200" value="100" id="saturate">
            </div>            

            <div class="flip-buttons">
                <div class="flip-option">
                <input type="radio" name="flip" id="no-flip" checked>
                <label for="no-flip">No Flip</label>
                </div>

                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-x">
                    <label for="flip-x">Flip Horizontal</label>
                </div>
                
                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-y">
                    <label for="flip-y">Flip Vertical</label>
                </div>
            </div>

            <div class="filter-options">
                <div><h2>Filters</h2></div>
                <div class="filter_manual">
                    <input type="checkbox" name="filter" id="grayscale">
                    <label for="grayscale">Grayscale</label>
                </div>

                <div class="filter_manual">
                    <input type="checkbox" name="filter" id="invert">
                    <label for="invert">Invert</label>
                </div>

                <div class="filter_manual">
                    <input type="checkbox" name="filter" id="sepia">
                    <label for="sepia">Sepia</label>
                </div>

                <div class="filter_manual">
                    <input type="checkbox" name="filter" id="pixelate">
                    <label for="pixelate">Pixelate</label>
                </div>
            </div>

        </div>

        <div class="result">
            <figure class="image-container">
                <img id="chosen-image">
                <a id="link"></a>
                <canvas id="canvas-image" width="900px" height="600px"></canvas>
            </figure>
            <input type="file" id="upload-button" accept="Image/*">
            <label for="upload-button">Choose An Image</label>
        </div>

        <div class="menu-container">
            <ul>
                <li class="undo"><i class="fas fa-undo"></i>
                    <span class="tool-info">Undo</span>
                </li>

                <li class="redo"><i class="fas fa-redo"></i>
                    <span class="tool-info">Redo</span>
                </li>

                <li class="delete"><i class="fas fa-trash"></i>
                    <span class="tool-info">Delete</span>
                </li>

                <li class="crop"><i class="fas fa-crop-alt"></i>
                    <span class="tool-info">Crop</span>
                </li>

                <li class="resize"><i class="fas fa-expand-arrows-alt"></i>
                    <span class="tool-info">Resize</span>
                </li>

                <li class="shapes" onchange="shapes()"><i class="fas fa-shapes"></i>
                    <span class="tool-info">Shapes</span>   
                    <div class="hidden">
                        <img id="s1" src="./assets/shapes/01-fireworks.svg">
                        <img id="s2" src="./assets/shapes/02-bell.svg">
                        <img id="s3" src="./assets/shapes/03-times-square ball.svg">
                        <img id="s4" src="./assets/shapes/04-invitation.svg">
                        <img id="s5" src="./assets/shapes/05-garland.svg">
                        <img id="s6" src="./assets/shapes/07-calendar.svg">
                        <img id="s7" src="./assets/shapes/08-noisemaker.svg">
                        <img id="s8" src="./assets/shapes/09-confetti.svg">
                        <img id="s9" src="./assets/shapes/11-hat.svg">
                        <img id="s10" src="./assets/shapes/12-glasses.svg">
                        <img id="s11" src="./assets/shapes/13-grapes.svg">
                        <img id="s12" src="./assets/shapes/14-clock.svg">
                        <img id="s13" src="./assets/shapes/16-microphone.svg">
                        <img id="s14" src="./assets/shapes/17-snowflake.svg">
                    </div>

                    <select name="shape" id="shape_define">
                        <option>Select One</option>
                        <option value="s1">Fireworks</option>
                        <option value="s2">Bell</option>
                        <option value="s3">Ball</option>
                        <option value="s4">Invitation</option>
                        <option value="s5">Garland</option>
                        <option value="s6">Calendar</option>
                        <option value="s7">Noise Maker</option>
                        <option value="s8">Confetti</option>
                        <option value="s9">Hat</option>
                        <option value="s10">Glass</option>
                        <option value="s11">Grapes</option>
                        <option value="s12">Clock</option>
                        <option value="s13">Microphone</option>
                        <option value="s14">Snowflake</option>
                      </select>
                </li>

                <li class="frame" onchange="frame()"><i class="fas fa-clone"></i>
                    <span class="tool-info">Frame</span>  
                    <div class="hidden">
                        <img id="f1" src="./assets/frames/border-img-1.png">
                        <img id="f2" src="./assets/frames/border-img-2.png">
                        <img id="f3" src="./assets/frames/border-img-3.png">
                        <img id="f4" src="./assets/frames/border-img-4.png">
                        <img id="f5" src="./assets/frames/border-img-5.png">
                        <img id="f6" src="./assets/frames/landscape-frame.png">
                    </div>

                    <select name="frame" id="frame_define">
                        <option>Select One</option>
                        <option value="f1">Frame 1</option>
                        <option value="f2">Frame 2</option>
                        <option value="f3">Frame 3</option>
                        <option value="f4">Frame 4</option>
                      </select>                
                </li>

                <li class="emoji" onchange="emoji()"><i class="fas fa-smile"></i>
                    <span class="tool-info">Emoji</span>  
                    <div class="hidden">
                        <img id="e1" src="./assets/Emoji/Grin with large eye.png">
                        <img id="e2" src="./assets/Emoji/grin with sweat.png">
                        <img id="e3" src="./assets/Emoji/Cool.png">
                        <img id="e4" src="./assets/Emoji/Cowboy.png">
                        <img id="e5" src="./assets/Emoji/lovely.png">
                        <img id="e6" src="./assets/Emoji/Sleepy.png">
                    </div>

                    <select name="emoji" id="emoji_define">
                        <option>Select One</option>
                        <option value="e1">Grin</option>
                        <option value="e2">Grin with sweat</option>
                        <option value="e3">Cool</option>
                        <option value="e4">Cowboy</option>
                        <option value="e5">Lovely</option>
                        <option value="e6">Sleepy</option>
                      </select>                
                </li>

                <li class="text"><i class="fas fa-font"></i>
                    <span class="tool-info">Text</span>
                </li>

                <li class="save"><i class="fas fa-save"></i>
                    <span class="tool-info">Save</span>
                </li>

                <li class="save_todb"><i class="fas fa-save"></i>
                    <span class="tool-info">Save to DB</span>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
